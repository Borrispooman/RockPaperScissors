<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>RockPaperScissors</title>
    </head>
    <body>
        <div class="heading">Rock Paper Scissors</div>
        <div class="subheading">Click an option to start game</div>

        <div class="scoreContainer">

            <div class="yourScore">your score: 0</div>
            <div class="compScore">computer score: 0</div>

        </div>


        <div class="choiceContainer">
            <button class="rock">Rock emoji</button>
            <button class="paper">Paper emoji</button>
            <button class="scissors">Scissor emoji</button>
        </div>

        <div class="roundtext">Div for how use did in the round</div>





    </body>












    <script>
        function getComputerChoice() {
            let choiceAsInt = Math.random()

            if (choiceAsInt >= 0 && choiceAsInt <= 0.3333333) {
                let computerChoice = "rock"
                return (computerChoice);
            } else if (choiceAsInt >= 0.34 && choiceAsInt <= 0.6666666) {
                let computerChoice = "paper"
                return (computerChoice);
            } else {
                let computerChoice = "scissors"
                return (computerChoice);
            }

        }

        const choice = document.querySelector(".choiceContainer");

        choice.addEventListener("click", (event) => {
            if (event.target.matches(".rock, .paper, .scissors")) {
                let humanChoice = event.target.className;
                playRound(humanChoice, getComputerChoice());

                console.log(humanChoice);
            }

        })


        function playRound(Choice, computerChoice) {

            let choiceCaseSens = Choice.toLowerCase()

            if (choiceCaseSens == ".rock"){
                if (computerChoice = "scissors"){
                    displayWin();
                humanScore+=1;} 
                else if (computerChoice == "paper"){
                    displayLoss();
                    computerScore+=1;
                } else {
                    displayDraw();
                }
            }


            else if (choiceCaseSens == ".paper"){
                if (computerChoice == "rock"){
                    displayWin();
                    humanScore+=1;
                }
                else if (computerChoice == "scissors") {
                    displayLoss();
                    computerScore+=1;
                }
                else {
                    displayDraw();
                }
            }

            else{
                if (computerChoice == "paper") {
                    displayWin();
                    humanScore += 1;
                } else if (computerChoice=="scissors"){
                    displayLoss();
                    computerScore += 1;
                } else {
                    displayDraw();
                    }
            }




            const userScore = document.querySelector(".yourScore")

            const compScore = document.querySelector(".compScore")

            userScore.textContent = `Your score: ${humanScore}`

            compScore.textContent = `Computer score: ${computerScore}`
            
            }

        function playGame() {
            for (let i = 0; i < 5; i++) {
                playRound(humanChoice, getComputerChoice());
            }

            if (humanScore>computerScore) {
                alert("You Win!");
            }

            else if (computerScore>humanScore) {
                alert("You Loose!");
            }

            else{
                alert("drew this game");
            }
            
        } 

        let humanScore = 0;
        let computerScore = 0;


       console.log(`${humanScore}, ${computerScore}`)


    </script>
</html>
