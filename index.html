<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>RockPaperScissors</title>
    </head>
    <script>
        function getComputerChoice() {
            let choiceAsInt = Math.random()

            if (choiceAsInt >= 0 && choiceAsInt <= 0.3333333) {
                let choice = "Rock"
                return (choice);
            } else if (choiceAsInt >= 0.34 && choiceAsInt <= 0.6666666) {
                let choice = "Paper"
                return (choice);
            } else {
                let choice = "Scissors"
                return (choice);
            }

        }


    </script>
</html>
